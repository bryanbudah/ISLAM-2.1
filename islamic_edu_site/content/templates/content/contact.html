{% extends "core/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold mb-6">Contact Me</h1>

    {% if success %}
        <p class="text-green-600 font-semibold mb-4">
            ✅ Thank you for your message! I’ll get back to you soon.
        </p>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block font-medium">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full border px-3 py-2 rounded-md">
        </div>

        <div>
            <label for="email" class="block font-medium">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full border px-3 py-2 rounded-md">
        </div>

        <div>
            <label for="message" class="block font-medium">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full border px-3 py-2 rounded-md"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-md">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
