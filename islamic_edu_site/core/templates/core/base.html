<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Illhub{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">Illhub</a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'home' %}" class="hover:text-blue-600">Home</a>
                    <a href="{% url 'about' %}" class="hover:text-blue-600">About</a>
                    <a href="{% url 'article_list' %}" class="hover:text-blue-600">Articles</a>
                    <a href="{% url 'course_list' %}" class="hover:text-blue-600">Courses</a>
                    <a href="{% url 'event_list' %}" class="hover:text-blue-600">Events</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 py-6 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; {{ now|date:"Y" }} Illhub. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
